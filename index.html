<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Single Quantum Well Simulator</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Single Quantum Well Simulator</h1>
      <p class="subtitle">잠재력 우물의 깊이와 너비를 입력하면 에너지 준위와 파동 함수를 그립니다.</p>
    </header>

    <section class="controls">
      <div class="input-group">
        <label for="width">우물 너비 (Å)</label>
        <input type="number" id="width" value="100" min="10" max="500" step="5" />
      </div>
      <div class="input-group">
        <label for="depth">우물 깊이 (eV)</label>
        <input type="number" id="depth" value="0.3" min="0.05" max="2" step="0.05" />
      </div>
      <div class="input-group">
        <button type="button" id="run">계산 및 그리기</button>
      </div>
    </section>

    <section class="chart-section">
      <div class="chart-wrapper">
        <canvas id="chart" width="900" height="520"></canvas>
      </div>
      <div class="legend">
        <span class="legend-item"><span class="swatch potential"></span> 잠재력</span>
        <span class="legend-item"><span class="swatch energy"></span> 에너지 준위</span>
        <span class="legend-item"><span class="swatch wave"></span> 파동 함수</span>
      </div>
    </section>

    <section class="info">
      <h2>에너지 준위</h2>
      <div id="energy-levels"></div>
    </section>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
